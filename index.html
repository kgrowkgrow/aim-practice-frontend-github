<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aim Practice</title>
    <script defer src='assets/index.js'></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"> -->
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>
      
      <section class="hero is-fullheight">
          <div class="hero-head">
              <div class="container has-text-centered">
                <div class="title is-large" id="welcome"><h1>Welcome to Aim Practice!</h1>
                    
                </div>
          </div>
          <div class="hero-body">
            <div class="container has-text-centered">
                <form id=login-form>
                    <div id="login">
                        <label for="uname"><b>Choose a username!</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required>
                        <button type="submit">Leggo!</button>
                    </div>
                </form>
            </div>
          </div>
          <div class="hero-foot">
              <div class="container has-text-centered">
                  <div id=timer>
                      <div id='button-container'>
                          <button class="button is-medium is-focused is-rounded is-success has-text-weight-bold">Start Game!</button>
                      </div>
                  </div>
                  
              </div>
          </div>
        </div>
      </section>


    
    
    
    <div id='game-box'>
    </div>
</body>
</html>
