<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aim Practice</title>
    <script defer src='assets/index.js'></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>
      
      <section class="hero is-fullheight is-light">
          <div class="hero-head">
            <div class="container">
                <div class="title is-1 has-text-centered" id="welcome"><h1>Welcome to Aim Practice!</h1></div>
                <div id="edit-user-button" class="button  is-small is-primary is-focused" style="display: none;">Edit User</div>
            </div>
          </div>
        <div class="hero-body">
            <div class="container has-text-centered">
                <form id=login-form style="display: block;">
                    <div class="control" id="login">
                        <label class="label" for="uname"><b>Choose a username!</b></label>
                        <input class="input" type="text" placeholder="Enter Username" name="uname" required>
                        <button id="login-enter" class="button" type="submit">Enter</button>
                        <div id="form-edit-buttons"  style="display: none;">
                            <button id="username-edit-button" class="button is-success is-light" type="submit">Change Username</button>
                            <button id="delete-user-button" class="button is-danger is-light is-focused" type="submit">Delete User</button>
                        </div>
                    </div>
                </form>
                <div class="table-container is-centered">
                    <table id="high-score-table" class="table is-bordered is-striped is-narrow is-hoverable" style="display: none;">
                        <thead>
                            <caption><b>High Scores</b></caption>
                            <tr>
                            <th class="thead">Username</th>
                            <th>Score</th>
                            </tr>
                        </thead>
                        <tbody id="scoreboard-body">  
                        </tbody>
                        <div id="delete-game-button" style="display: none;">
                            <button class="button is-small is-danger is-focused">Clear Scores</button>
                        </div>
                        
                    </table>
                </div>
            </div>
        </div>
            <div hidden id='game-box'>  
                <div id=timer>
                </div>
                <div id=score-box>
                    Score: <p id=score-num>0</p>
                </div>
                <div id='button-container'>
                    <button id=new-game-button class="button is-medium is-focused is-rounded is-success has-text-weight-bold">Start Game!</button>
                </div>
            </div>

            <div hidden id="hero-foot"class="hero-foot">
                <div class="buttons is-centered">
                    <button id="scoreboard-button" class="button is-medium is-focused is-rounded is-info">View High Scores</button>
                </div>
            </div>
      </section>
  </body>
</html>
