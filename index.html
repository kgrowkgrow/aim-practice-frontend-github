<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aim Practice</title>
    <script defer src='assets/index.js'></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>
      
      <section class="hero is-fullheight is-light">
          <div class="hero-head">
            <div class="container has-text-centered">
                <div class="title is-1" id="welcome"><h1>Welcome to Aim Practice!</h1></div>
            </div>
          </div>
        <div class="hero-body">
            <div class="container has-text-centered">
                <form id=login-form>
                    <div class="control" id="login">
                        <label class="label" for="uname"><b>Choose a username!</b></label>
                        <input class="input" type="text" placeholder="Enter Username" name="uname" required>
                        <button class="button" type="submit">Leggo!</button>
                    </div>
                </form>
                <div class="table-container is-centered">
                    <table id="high-score-table" class="table is-bordered is-striped is-narrow is-hoverable" style="display: none;">
                        <caption>High Scores</caption>
                        <tr>
                          <th class="thead">Month</th>
                          <th>Savings</th>
                        </tr>
                        <!-- <tr>
                          <td>January</td>
                          <td>$100</td>
                        </tr> -->
                    </table>
                  </div>
            </div>
        </div>
            <div hidden id='game-box'>  
                <div id=timer>
                </div>
                <div id= score-box>
                    Score: <p id=score-num>0</p>
                </div>
                <div id='button-container'>
                    <button id=new-game-button class="button is-medium is-focused is-rounded is-success has-text-weight-bold">Start Game!</button>
                </div>
            </div>

            <!-- <div class="table-container is-centered">
                <table id="high-score-table" class="table is-bordered is-striped is-narrow is-hoverable" style="display: none;">
                    <caption>High Scores</caption>
                    <tr>
                      <th class="thead">Month</th>
                      <th>Savings</th>
                    </tr>
                    <tr>
                      <td>January</td>
                      <td>$100</td>
                    </tr>
                </table>
              </div> -->



            <div hidden id="hero-foot"class="hero-foot">
                <div class="buttons is-centered">
                    <button id="scoreboard-button" class="button is-medium is-focused is-rounded is-info">View High Scores</button>
                </div>
            </div>

         
      </section>

    
    
    
  </body>
</html>
